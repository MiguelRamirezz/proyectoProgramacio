<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h1 class="display-1 text-danger">¡Ups!</h1>
                        <h2 class="mb-4">Algo salió mal</h2>
                        
                        <div th:if="${error != null}" class="alert alert-danger">
                            <p class="mb-0" th:text="${error}"></p>
                        </div>
                        
                        <p class="lead mb-4">
                            Lo sentimos, ha ocurrido un error inesperado. Por favor, inténtalo de nuevo más tarde.
                        </p>
                        
                        <a th:href="@{/}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i> Volver al inicio
                        </a>
                        
                        <div class="mt-4 text-muted">
                            <p>Si el problema persiste, por favor contacta al soporte técnico.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
